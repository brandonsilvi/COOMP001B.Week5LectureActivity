<head>

     <style>
    
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
    }

    header {
      color: yellow;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem 0;
      line-height: 2;
    }

    header, h1 {
        font-size: 1.5rem;
        margin: 0;
        word-wrap: break-word;
    }

    header {
      height: 64px;
      background-color: #007bff;
    }

    footer {
     color: rgb(53, 53, 41);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 0;
      background-color: aqua;
    }

    main {
      background-color: darkolivegreen;
      padding: 20px;
    }

    .nested > div {
      background-color: greenyellow; 
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      border: 2px solid black
    }

  </style>

</head>

<main class="container-fluid">

    <div class="col-md-6">Main Content</div>

    </div>
</main>
